development:
  rails:
    server:
      unique_name: hobrecht-web
      extra_packages:
        - imagemagick
  after_symlink:
    - source: /.cloud66/shared_spree.sh
      destination: /tmp/shared_spree.sh
      target: rails
      execute: true
      sudo: true
      apply_during: all
      run_on: all_servers
production:
  rails:
    server:
      unique_name: hobrecht-web
      extra_packages:
        - imagemagick
  after_symlink:
  - source: /.cloud66/shared_spree.sh
    destination: /tmp/shared_spree.sh
    target: rails
    execute: true
    sudo: true
    apply_during: all
    run_on: all_servers